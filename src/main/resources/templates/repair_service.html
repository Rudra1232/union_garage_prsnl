<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Service List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .repair-table {
            width: 100%;
            border-collapse: collapse;
        }

        .repair-table th, .repair-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .repair-table th {
            background-color: #f4f4f4;
            color: #555;
        }

        .repair-table td {
            color: #333;
        }

        .repair-table tr:hover {
            background-color: #e9e9e9;
        }

        .complete-link {
            color: #0066cc;
            text-decoration: none;
        }

        .complete-link:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        /* Go Back Button Styles */
        .go-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .go-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <h1>Repair Service List</h1>
        <table class="repair-table">
            <thead>
                <tr>
                    <th>Repair ID</th>
                    <th>Car ID</th>
                    <th>Description</th>
                    <th>Date Received for Repair</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="repair : ${data}">
                    <td th:text="${repair.repairId}">1</td>
                    <td>
                        <a th:href="@{/customercar(carId=${repair.carId})}" th:text="${repair.carId}">123</a>
                    </td>
                    <td th:text="${repair.repairDesc}">Engine Repair</td>
                    <td th:text="${#dates.format(repair.repairDate, 'yyyy-MM-dd')}">2024-11-01</td>
                    <td>
                        <a th:href="@{/entercost(repairId=${repair.repairId})}" class="complete-link">Repair Completed</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/employee" class="go-back">Go Back</a>
    </div>
</body>
</html>
